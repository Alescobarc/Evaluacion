<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recuperar contraseña - Rockstar Games</title>
    <link rel="icon" href="img/rockstar.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log("DOMContentLoaded event fired"); // Para verificar que el evento DOMContentLoaded se dispara

        var form = document.querySelector('form');
        if (!form) {
          console.log("Form not found"); // Para verificar que el formulario se encuentra
        } else {
          form.addEventListener('submit', function(event) {
            console.log("Submit event fired"); // Para verificar que el evento submit se dispara

            event.preventDefault(); // Evita la recarga de la página

            var email = document.getElementById('form3Example3cg').value;
            console.log("Email: " + email); // Para verificar el valor del correo electrónico

            // Expresión regular para validar el correo electrónico
            var emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;

            if (!emailRegex.test(email)) {
              // Si el correo electrónico no es válido, muestra un mensaje al usuario
              console.log("Invalid email"); // Para verificar si el correo electrónico es inválido
              alert('Por favor, introduce un correo electrónico válido.');
            } else {
              // ...
            }
          });
        }
      });
    </script>
  </head>
  <body><section class="vh-100 bg-image"
    style="background-image: url('img/wallpaper-login.jpg'); background-size: cover; background-position: center;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Recuperar contraseña</h2>
                <form>
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Correo electronico</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Enviar solicitud</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
