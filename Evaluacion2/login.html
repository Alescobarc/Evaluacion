<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Rockstar Games</title>
    <link rel="shortcut icon" href="img/rockstar.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function() {
    $('#login-form').on('submit', function(e) {
        // Evita la acción predeterminada del botón submit
        e.preventDefault();

        // Validar campos de texto
        var campos = ['email', 'contraseña'];
        for (var i = 0; i < campos.length; i++) {
            if ($('#' + campos[i]).val() === '') {
                alert('Por favor rellene el campo ' + campos[i]);
                return false;
            }
        }

        // Si todo está bien, redirige a main.html
        window.location.href = "main.html";
    });
});
      
    </script>

  </head>
  <body><section class="vh-100 bg-image"
    style="background-image: url('img/wallpaper-login.jpg'); background-size: cover; background-position: center;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Ingresa tus datos</h2>
                <form id="login-form">
                  <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg" />
                      <label class="form-label" for="email">Email address</label>
                  </div>
              
                  <div class="form-outline mb-4">
                      <input type="password" id="contraseña" class="form-control form-control-lg" />
                      <label class="form-label" for="contraseña">Password</label>
                  </div>

                  <div>
                    <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
                    <br>
                    <br>
                  </div>
                  <div>
                    <a href="register.html">Crear una cuenta</a>
                    <br>
                    <br>
                  </div>
                  <div class="center-button">
                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
