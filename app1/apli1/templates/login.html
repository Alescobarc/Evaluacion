{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rockstar Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="{% static 'img/rockstar.png' %}" type="image/x-icon">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Ingresa tus datos</h2>
                                <form id="login-form" method="post" action="{% url 'index' %}">
                                    {% csrf_token %}
                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" required>
                                        <label class="form-label" for="email">Correo Electrónico</label>
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <input type="password" id="contraseña" name="contraseña" class="form-control form-control-lg" required>
                                        <label class="form-label" for="contraseña">Contraseña</label>
                                    </div>

                                    <div>
                                        <a href="{% url 'recuperar' %}">¿Olvidaste tu contraseña?</a>
                                        <br><br>
                                    </div>
                                    <div>
                                        <a href="{% url 'register' %}">Crear una cuenta</a>
                                        <br><br>
                                    </div>
                                    <div class="center-button">
                                        <button type="submit" class="btn btn-primary">Ingresar</button>
                                    </div>  
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
