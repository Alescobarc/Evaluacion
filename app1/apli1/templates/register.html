{%load static%}
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrese - Rockstar Games</title>
    <link rel="shortcut icon" href="{% static 'img/rockstar.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'css/register.css' %}" rel="stylesheet">
    <!-- enlace jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- script para validar el registro-->
    <script>
      $(document).ready(function() {
        $('#myForm').on('submit', function(event) {
          event.preventDefault(); // Detiene el envío del formulario
          var isValid = true;
          $(this).find('input[type=text], input[type=email], input[type=password]').each(function() {
            if ($(this).val() === '') {
              isValid = false;
            }
          });
          if (!isValid) {
            alert('Por favor, rellene todos los campos antes de registrarse.');
          } else {
            window.location.href = "{% url 'index' %}"; // Redirige a main.html
          }
        });
      });
    </script>
    <!--fin del script para validar registro-->
  </head>
  <body>
    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Creacion de cuenta</h2>
                  <form id="myForm">
                    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example1cg">Su nombre</label>
                    </div>
    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example3cg">Correo electronico</label>
                    </div>
    
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Contraseña</label>
                    </div>

                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg"> Su telefono celular</label>
                    </div>
    
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label" for="form2Example3g">
                        Estoy de acuerdo con los<a href="#!" class="text-body"><u> Terminos y servicios</u></a>
                      </label>
                    </div>
    
                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrarme</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
