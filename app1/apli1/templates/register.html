{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrese - Rockstar Games</title>
  <link rel="shortcut icon" href="{% static 'img/rockstar.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{% static 'css/register.css' %}" rel="stylesheet">
</head>
<body>
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card border-0 shadow-lg">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-4">Creación de cuenta</h2>
                <form id="myForm" method="post" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="mb-4">
                    <label for="nombre" class="form-label">Su nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                  </div>
                  <div class="mb-4">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                  </div>
                  <div class="mb-4">
                    <label for="telefono" class="form-label">Su teléfono celular</label>
                    <input type="text" id="telefono" name="telefono" class="form-control" required>
                  </div>
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="terminos" required>
                    <label class="form-check-label" for="terminos">
                      Estoy de acuerdo con los <a href="#" class="text-body"><u> Términos y servicios</u></a>
                    </label>
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg">Registrarme</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
