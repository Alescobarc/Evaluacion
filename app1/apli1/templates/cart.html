{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito - Rockstar Games</title>
  <link rel="icon" href="{% static 'img/rockstar.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/cart.css' %}" rel="stylesheet">
</head>
<body>
  <section class="h-100%">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-10">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-normal mb-0 text-light">Carrito</h3>
            <button id="convertToPesos" class="btn btn-primary">Convertir a pesos</button>
          </div>

          <!-- Producto 1 -->
          <div class="card rounded-3 mb-4 product-row" style="background-color: black;">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img src="{% static 'img/juego-carrito.jpg' %}" class="img-fluid rounded-3" alt="Red Dead Redemption 2">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2 text-light">Red Dead Redemption 2</p>
                  <p class="text-light">
                    <span class="text-light">Plataforma: </span> Playstation 4 <br>
                    <span class="text-light">Edición: </span> Estándar
                  </p>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 d-flex">
                  <button class="btn btn-link px-2 quantity-change decrease">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input min="0" name="quantity" value="2" type="number" class="form-control form-control-sm" />
                  <button class="btn btn-link px-2 quantity-change increase">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="product-price pesoschilenos text-light" data-price="50.00">$50.00</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a href="#!" class="text-danger remove-product"><i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>

          <!-- Producto 2 -->
          <div class="card rounded-3 mb-4 product-row" style="background-color: black;">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img src="{% static 'img/portada-red-dead.jpg' %}" class="img-fluid rounded-3" alt="Red Dead Redemption 1">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2 text-light">Red Dead Redemption 1</p>
                  <p class="text-light">
                    <span class="text-light">Plataforma: </span> Playstation 4 <br>
                    <span class="text-light">Edición: </span> Estándar
                  </p>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 d-flex">
                  <button class="btn btn-link px-2 quantity-change decrease">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input min="0" name="quantity" value="2" type="number" class="form-control form-control-sm" />
                  <button class="btn btn-link px-2 quantity-change increase">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="product-price pesoschilenos text-light" data-price="20.00">$20.00</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a href="#!" class="text-danger remove-product"><i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>

          <!-- Producto 3 -->
          <div class="card rounded-3 mb-4 product-row" style="background-color: black;">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">
                  <img src="{% static 'img/Red_Dead_Revolver_Coverart.jpg' %}" class="img-fluid rounded-3" alt="Red Dead Revolver">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2 text-light">Red Dead Revolver</p>
                  <p class="text-light">
                    <span class="text-light">Plataforma: </span> Playstation 4 <br>
                    <span class="text-light">Edición: </span> Estándar
                  </p>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 d-flex">
                  <button class="btn btn-link px-2 quantity-change decrease">
                    <i class="fas fa-minus"></i>
                  </button>
                  <input min="0" name="quantity" value="2" type="number" class="form-control form-control-sm" />
                  <button class="btn btn-link px-2 quantity-change increase">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="product-price pesoschilenos text-light" data-price="10.00">$10.00</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <a href="#!" class="text-danger remove-product"><i class="fas fa-trash fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>

          <!-- Total del carrito -->
          <div class="card mb-4" style="background-color: black;">
            <div class="card-body">
              <h5 class="text-light">Total: <span id="cart-total">$0</span></h5>
            </div>
          </div>

          <!-- Botón de Pagar -->
          <div class="card" style="background-color: black;">
            <div class="card-body">
              <a id="pagar-btn" href="#" data-checkout-url="{% url 'checkout' %}" class="btn btn-warning btn-block btn-lg disabled">Pagar</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="{% static 'js/cart.js' %}"></script>

</body>
</html>
